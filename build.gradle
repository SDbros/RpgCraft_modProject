buildscript {
    repositories {
        mavenLocal()
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}

plugins {
    id "com.matthewprenger.cursegradle" version "1.2.0"
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'maven'

//group = "com.github.glitchfiend.biomesoplenty"
archivesBaseName = "RpgCraft"

def getGitHash = {
    def stdout = new ByteArrayOutputStream()
    exec {
        commandLine 'git', 'rev-parse', '--short', 'HEAD'
        standardOutput = stdout
    }
    return stdout.toString().trim()
}

version = "${minecraft_version}-${mod_version}.${System.getenv().BUILD_NUMBER}"

minecraft {
    mappings channel: 'snapshot', version: mappings_version

    runs {
        client = {
            workingDirectory = project.file("run").canonicalPath
            source sourceSets.main
        }
        server = {
            workingDirectory = project.file("run").canonicalPath
            source sourceSets.main
        }
    }
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        include 'META-INF/mods.toml'
        expand 'version': project.version
    }
}

jar {
    classifier = 'universal'
}

dependencies {
    minecraft 'net.minecraftforge:forge:' + minecraft_version + '-' + forge_version
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    from(sourceSets.main.output) {
        include 'LICENSE.txt'
    }

    classifier = 'sources'
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'deobf'
}

def changelog_file = rootProject.file("build/RpgCraft-${version}-changelog.txt")

curseforge {
    if (project.hasProperty('curseApiKey')) {
        apiKey = project.getProperty('curseApiKey')
        project {
            id = '220318'

            if (changelog_file.exists()) {
                changelog = changelog_file
            }

            releaseType = 'alpha'

            mainArtifact(jar) {
                displayName = "RpgCraft ${version}"
            }
            addArtifact sourcesJar
            addArtifact deobfJar
            addArtifact apiJar
        }
    }
}


artifacts {
    if (changelog_file.exists()) {
        archives changelog_file
    }
    archives sourcesJar
    archives deobfJar
}

uploadArchives {
    repositories {
        mavenDeployer {
            if (project.hasProperty('forgeMavenPassword')) {
                repository(url: "https://files.minecraftforge.net/maven/manage/upload") {
                    authentication(userName: project.getProperty('forgeMavenUsername'), password: project.getProperty('forgeMavenPassword'))
                }
            } else {
                // local repo folder. Might wanna juset use  gradle install   if you wanans end it to maven-local
                repository(url: 'file://localhost/' + project.file('repo').getAbsolutePath())
            }

            pom {
                groupId = project.group
                version = project.version
                artifactId = project.archivesBaseName
                project {
                    name project.archivesBaseName
                    packaging 'jar'
                    description 'RpgCraft'
                    url 'https://github.com/SDbros/RpgCraft_modProject'

                    scm {
                        url 'https://github.com/SDbros/RpgCraft_modProject'
                        connection 'scm:git:git://github.com/SDbros/RpgCraft_modProject.git'
                        developerConnection 'scm:git:git@github.com:SDbros/RpgCraft_modProject.git'
                    }

                    issueManagement {
                        system 'github'
                        url 'https://github.com/SDbros/RpgCraft_modProject/issues'
                    }

                    licenses {
                        license {
                            name 'Creative Commons Attribution-NonCommercial-NoDerivs 4.0 International Public License'
                            url 'http://creativecommons.org/licenses/by-nc-nd/4.0/'
                            distribution 'repo'
                        }
                    }

                    developers {
                        developer {
                            id 'SDbros'
                            name 'SDbros'
                            roles { role 'developer' }
                        }
                    }
                }
            }
        }
    }
}